{
    "jobs" : [{
            "name" : "init",
            "cmds" : [
                "mkdir /data/log 0775 system log",
                "mkdir /data/log/mosquitto 0750 mosquitto log"
            ]
        }
    ],
    "services": [
        {
            "name": "mosquitto",
            "path": ["/system/bin/mosquitto", "-c", "/etc/mosquitto/mosquitto.conf"],
            "uid": "mosquitto",
            "gid": ["mosquitto"]
        }
    ]
}
